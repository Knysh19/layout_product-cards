<!-- #region-head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- #endregion -->

  <body>
    <card data-qa="card">
      <header class="product-image">
        <img
          src="images/imac.jpeg"
          width="160"
          height="134"
          alt="imac display"
        />
      </header>

      <div class="description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-code">Product code: 195434</div>

      <div class="reviews">
        <ul class="reviews__stars">
          <li>
            <img
              src="images/star-active.svg"
              alt="active star"
            />
          </li>
          <li>
            <img
              src="images/star-active.svg"
              alt="active star"
            />
          </li>
          <li>
            <img
              src="images/star-active.svg"
              alt="active star"
            />
          </li>
          <li>
            <img
              src="images/star-active.svg"
              alt="active star"
            />
          </li>
          <li>
            <img
              src="images/star.svg"
              alt="star"
            />
          </li>
        </ul>
        <div class="reviews__revs">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__amount">$2,199</div>
      </div>

      <div
        class="button-wrapper"
        data-qa="hover"
      >
        <button
          class="button-wrapper__element"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </card>
  </body>
</html>
